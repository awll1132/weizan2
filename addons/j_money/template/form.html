<input type="hidden" name="reply_id" value="{$reply['id']}" />
<div class="panel panel-default jpanel">
  <div class="panel-heading"><h4 class="panel-title">回复规则设置</h4> </div>
  <div class="panel-body"> 
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动标题</label>
      <div class="col-sm-9">
        <input type="text" value="{$reply['title']}" class="form-control"  name="title">
        <div class="help-block"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
      <div class="col-sm-9">
        <label class="radio-inline">
          <input type="radio" name="status" value="0" {if $reply['status'] == 0} checked{/if} />
          关闭</label>
        <label class="radio-inline">
          <input type="radio" name="status" value="1"  {if $reply['status'] == 1} checked{/if} />
          开启</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-12 col-sm-3 col-md-2 control-label">营销活动</label>
      <div class="col-sm-9">
      	<select name="gameid" class="form-control"  >
        	<option value="0">请选择内容</option>
            {loop $list $row}
            <option value="{$row['id']}" {if $reply['gameid']==$row['id']}selected{/if}>{$row['title']}</option>
            {/loop}
        </select>
        <div class="help-block">必须先在【营销活动】中添加【首次关注有礼】或【首次使用微支付】或【关注时长】后，方能在此添加哦。</div>
      </div>
    </div>
  </div>
</div>
