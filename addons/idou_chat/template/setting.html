{template 'common/header'}
<div class="main">
	<form class="form-horizontal form" id="form" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">
				基本设置
			</div>
			<div class="panel-body">
							

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启语音聊天</label>
					<div class="col-sm-8 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="can_voice"  value="0" {if empty($settings[can_voice])}checked{/if}/>
							关闭
						</label>
						<label class="radio-inline">
							<input type="radio" name="can_voice"  value="1" {if $settings[can_voice]=='1'}checked{/if}/>
							开启
						</label>
						<span class="help-block">开启语音聊天，在设置了特殊消息触发模块的情况下，用户发送语音消息可以进入机器人聊天模式</span>
					</div>
				</div>	

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">图灵API地址</label>
					<div class="col-sm-8 col-xs-12">
						<input type="text" name="api_url" class="form-control" placeholder="http://www.tuling123.com/openapi/api" value="{$settings['api_url']}" />
						<span class="help-block"></span>
					</div>
				</div>	

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">图灵API KEY</label>
					<div class="col-sm-8 col-xs-12">
						<input type="text" name="api_key" class="form-control" placeholder="5b6d54d86d958fe4fabb67883903dbe9" value="{$settings['api_key']}" />
						<span class="help-block"><a href="http://www.tuling123.com/web/robot_access!index.action?cur=l_05" target="_blank">前往图灵机器人官网申请API</a></span>
					</div>
				</div>	

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">进入聊天提示语</label>
					<div class="col-sm-8 col-xs-12">
						<textarea name="enter_tip" class="form-control" placeholder="你想跟我聊点什么呢？" rows="7">{$settings['enter_tip']}</textarea>
						<span class="help-block">用户发送关键词进入机器人聊天模式时回复给用户的内容</span>
					</div>
				</div>	

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">会话保持时间</label>
					<div class="col-sm-8 col-xs-12">
						<input type="text" name="keep_time" class="form-control" placeholder="300" value="{$settings['keep_time']}" />
						<span class="help-block">在此时间范围内，用户一直处在机器人聊天模式中，默认300秒（5分钟）</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">退出聊天关键词</label>
					<div class="col-sm-8 col-xs-12">
						<input type="text" name="exit_keyword" class="form-control" placeholder="退出" value="{$settings['exit_keyword']}" />
						<span class="help-block">用户发送此关键词主动退出机器人聊天模式</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">退出聊天提示语</label>
					<div class="col-sm-8 col-xs-12">
						<textarea name="exit_tip" class="form-control" placeholder="跟你聊天挺投机的，下次记得还来找我聊天哦~" rows="7">{$settings['exit_tip']}</textarea>
						<span class="help-block">用户退出机器人聊天模式时回复给用户的内容</span>
					</div>
				</div>


				
			</div>
		</div>	
		
		
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
