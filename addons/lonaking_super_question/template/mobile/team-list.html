<!DOCTYPE html>
<html lang="en" data-send-result-url="">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>战队列表</title>
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../addons/lonaking_super_question/template/mobile/share-assets/share.css">

    <link rel="stylesheet" href="../addons/lonaking_super_question/template/mobile/css/team-detail.css?v=1.21.1">
    <link rel="stylesheet" href="../addons/lonaking_super_question/template/mobile/css/team-list.css?v=1.21.1">
    <link rel="stylesheet" href="../addons/lonaking_super_question/template/mobile/css/button/button.css">
    <link href="../addons/lonaking_super_question/template/mobile/font/iconfont.css" rel="stylesheet">
    <script type="text/javascript" src="resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="resource/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../addons/lonaking_super_question/template/mobile/share-assets/share-guide.js"></script>
</head>
<body>
<div class="container">
    <!-- 头部-->
    <div class="row head">
        <div class="col-lg-2 col-md-3 col-xs-3 col-sm-3 head-img">
            <div class="">
                <img src="{$player['headimgurl']}" class="img-circle" width="80px" height="80px">
            </div>
        </div>
        <div class="col-lg-10 col-md-9 col-xs-9 col-sm-9 head-context">
            <div class="row">
                <div class="first-line head-name">lonaking</div>
                <div class="second-line">
                    <div class="score">
                        <span class="score-num">{$player['fans_info']['score']}</span>积分
                    </div>
                    <div class="time-and-ranking">
                        <span class="team-current">所在战队:{if $player['team']}$player['team']['name']{else}无{/if}</span>
                        <span class="ranking">
                            排名第<span class="ranking-num">7</span>
                        </span>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <div class="qrcode-description">请选择战队加入</div>
        </div>
    </div>
    <div class="row team-user-list">
        <table class="table">
            <tbody>
            {loop $teams $team}
            <tr>
                <td><img src="{$team['logo']}" class="img-circle"><span class="nickname">剪刀连</span></td>
                <td>{$team['member_count']}人</td>
                {if $team['captain_id'] == $player['id']}
                    <td><span class="large button yellow team-destroy">解散</span></td>
                {else}
                    {if $team['id'] == $player['team_id']}
                    <td><span class="large button blue team-out">退出</span></td>
                    {else}
                    <td><span class="large button blue team-join">加入</span></td>
                    {/if}
                {/if}
            </tr>
            {/loop}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
