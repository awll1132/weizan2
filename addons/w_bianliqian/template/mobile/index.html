<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- <title>home</title> -->
	<link rel="stylesheet" type="text/css" href="../addons/w_bianliqian/public/css/public.css" />
	<link rel="stylesheet" type="text/css" href="../addons/w_bianliqian/public/css/state.css"/>
	<script src="../addons/w_bianliqian/public/js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../addons/w_bianliqian/public/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>
		dl{font-family:"微软雅黑";padding:10px 5px 0px 10px;}
		dl dt{padding:5px 5px 5px 5px;}
		/*#token{font-family:"华文仿宋";}*/
		#secret{line-height: ;height: 3.0rem;}
	</style>
<body>
<div class="state_top">
	<span class="">公众号大集合</span>
</div>
<div class="goning">
	{loop $accs $vo}
<div class="main-list-big">
	<i style="width: 100%;height: 0.84375rem;"></i>
	<div class="main-list">
		<div class="main-list-left">
			<dl >
				<dt><strong style="color:#C58CBC">{$vo['name']}:</strong></dt>
				<dt class="dt-one"><b>专属ID：</b><i>{$vo['acid']}</i>
				</dt>
				<dt class="dt-one" id="secret"><b>token：</b><br/><i>{$vo['token']}</i> 
				</dt>
				<dt class="dt-one"><b>微信号：</b><i>{$vo['account']}</i>
				</dt>
				<dt class="dt-one"><b>原始ID：</b><i>{$vo['original']}</i>
				</dt>
				<dt class="dt-one"><b>AppID(应用ID)：</b><i>{$vo['key']}</i>
				</dt>
				<dt class="dt-one" {if !empty($vo['secret'])}id="secret"{/if}><b>AppSecret(应用密钥)：</b><i>{$vo['secret']}</i>
				</dt>
				<dt class="dt-one"><b>公众号类型（level）:</b><i>{if $vo['level']==1} 订阅号{elseif $vo['level']==2}服务号{elseif $vo['level']==3}认证订阅号{else}认证服务号{/if}</i>
				</dt>
			</dl>
		</div>
	</div>
</div>

{/loop}
<!-- <a href="#" class="btn_a b_a"></a>
 -->
<i style="width: 100%;height: 0.84375rem;"></i>
	
</div>

</div>

</body>
</html>
